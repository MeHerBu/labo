<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=0">
    <title>side menu</title>
    <style>
        button{
            font-size: 16px;
            padding: 10px;
        }
        #close-sidemenu-button{
            position: relative;
            top:10px;
            left: 220px;
        }
        #sidemenu {
            position: absolute;
            top:0;
            left:-300px;
            width: 300px;
            height: 500px;
            background: #ccc;
        }
    </style>
</head>
<body>
    <h1>side menu</h1>
    <button type='button' id="open-sidemenu-button">click!</button>
    <div id="sidemenu">
        <button type='button' id='close-sidemenu-button'>close</button>
    </div>

    <script src="./src/js/jquery.min.js"></script>
    <script src="./src/js/velocity.min.js"></script>
    <script>
    function moveSidemenu(translateVal){
        $('#sidemenu').velocity({translateX: translateVal},500,'ease-in-out');
    };
    $(function(){
        $('#open-sidemenu-button').on('click',function(){
            moveSidemenu('+=300px');
        });
        $('#close-sidemenu-button').on('click',function(){
            moveSidemenu('-=300px');
        });
    });
    </script>
</body>
</html>
